<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIT CONVERTER</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;800&display=swap" rel="stylesheet" />
</head>
    <body>
      <section class="main">
        <div class="hero">
          <h1 class="hero_header">Metric/Imperial Unit Conversion</h1>
          <input id="input-hero" type="text" placeholder="0">
          
          <button id="input-btn">Convert</button>
          </div>
          <section class="grid-cards">
            <div class="hero-card">
              <h3 id="card_length">Length (meter/Feet)</h3>
              <p id="card_length_conversion">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
            </div>
            <div class="hero-card">
              <h3 id="card_volume">Volume (Liters/Gallons)</h3>
              <p id="card_volume_conversion">20 liters = 65.616 gallons | 20 gallons = 6.096 liters</p>
            </div>
            <div class="hero-card">
              <h3 id="card_math">Math (Kilograms/Pounds)</h3>
              <p id="card_math_conversion">20 kilos = 65.616 pounds | 20 pounds = 6.096 kilos</p>
            </div>
          </section>

        </section>
        <script src="/index.js"></script>
        </body>
</html>
